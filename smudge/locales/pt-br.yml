    scrobble_none_is: "<b><a href='https://last.fm/user/{}'>{}</a></b> está ouvindo:\n\n" 
    scrobble_was: "<b><a href='https://last.fm/user/{}'>{}</a></b> estava ouvindo pela <strong>{}ª vez</strong>:\n\n"
    scrobble_none_was: "<b><a href='https://last.fm/user/{}'>{}</a></b> estava ouvindo:\n\n"
    dualtone_albums: "ÁLBUNS MAIS OUVIDOS"
    dualtone_artists: "ARTISTAS MAIS OUVIDOS"
    dualtone_tracks: "MÚSICAS MAIS OUVIDAS"
    dualtone_month: "últimos {} meses"
    dualtone_day: "últimos {} dias"
    dualtone_overall: "todos os tempos"
    dualtone_choose: "<b>Escolha um esquema de cores.</b>"
    dualtone_noargs: "<b>Uso do comando:</b> <code>{command} (período de tempo) (tempo)</code>\n\n<b>Períodos de tempo:</b> overall (no total), 7d (7 dias), 1m (1 mês), 3m (3 meses), 6m (6 meses), 12m ou 1y (12 meses/1 ano)\n<b>Tipos:</b> artistas, albuns, musicas\n\n<b>Exemplo:</b><code> {command} 1w musicas </code>"
    help: |
      <b>/setuser</b> | <b>/setlast [username] -</b> Configra seu username (nome de usuário) do LastFM.
      <b>/clearuser</b> | <b>/deluser -</b> Apaga seu nome de usuário last.fm do banco de dados do bot.
      <b>/lastfm</b> | <b>/lmu -</b> Mostra a música que você está scrobblando no momento (escutando) usando o last.fm.
      <b>/lalbum</b> | <b>/lalb -</b> Mostra o album que você está scrobblando no momento (escutando) usando o last.fm.
      <b>/lartist</b> | <b>/lart -</b> Mostra o(a) artista que você está scrobblando no momento (escutando) usando o last.fm.

      <b>/dualtone</b> | <b>/duotone</b> - Mostra uma lista de artistas, álbuns ou músicas mais ouvidas em uma imagem "colorida".
      • <i>Escreva /dualtone para ver mais informações.</i>

      <i>Existe também o /lt que faz a mesma coisa do /lastfm 
      <b>mas se eu estiver em um grupo onde eu esteja em conflito com outro bot que tenha a mesma função eu não responderei.</b></i>

