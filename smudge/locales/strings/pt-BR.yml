# LastFM
lastfm_name: "LastFM"
lastfm_username_save: "Pronto, agora você pode usar os seguintes comandos: \n/lastfm - /lt\n/artist - /lart\n/album - /lalb."
lastfm_no_username_save: "<b>Erro</b>\n<b>Uso do comando:</b> /setuser (username)."
lastfm_no_username: "<b>Erro.</b>\nVocê não definiu um username.\n\n<b>Use o comando:</b> /setuser (username)."
lastfm_username_wrong: "Seu username está incorreto\n\n<strong>Use /setuser (seu username)</strong> e tente novamente"
lastfm_scrobble_is: "<strong>{}</strong> está ouvindo pela <strong>{}° vez</strong>:\n\n"
lastfm_scrobble_was: "<strong>{}</strong> estava ouvindo pela <strong>{}° vez</strong>:\n\n"
lastfm_help: |
 - /setuser <username>: Configure seu username (nome de usuário) do LastFM.
 - /clearuser: apaga seu nome de usuário last.fm do banco de dados do bot.
 - /lastfm: mostra o que você está scrobbling (escutando) no last.fm.
 - /album: mostra o album que você estás crobbling (escutando) no last.fm.
 - /artist: mostra o(a) artista que você estás crobbling (escutando) no last.fm.

