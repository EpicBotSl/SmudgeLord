lastfm_scrobble_was: "<strong>{}</strong> estava ouvindo pela <strong>{}° vez</strong>:\n\n"
lastfm_help: |
 <b>/setuser [username]</b> - Configra seu username (nome de usuário) do LastFM.
 <b>/clearuser</b> - Apaga seu nome de usuário last.fm do banco de dados do bot.
 <b>/lastfm</b> - Mostra o que você está scrobbling (escutando) usando o last.fm.
 <b>/album</b> - Mostra o album que você estás scrobbling (escutando) usando o last.fm.
 <b>/artist</b> - Mostra o(a) artista que você estás scrobbling (escutando) usando o last.fm.
 
 • Para utilizar a plataforma do last.fm recomendo que veja um tutorial caso não saiba como usar.

