github_help: |
  <b>/gitr [usuário/repositório]</b> - Irá buscar as releases mais recente desse repositório.
  <b>/repos</b> - Lista todos os repositórios salvos no grupo atual.
  <b>/gitadd [gatilho] [usuário/repositório]</b> - Cria um gatilho para as releases de um repositório.
  <b>/gitdel [gatilho]</b> - Deleta o repositório definido para o gatilho.
  <b>/fetch [gatilho]</b> - Retorna as releases de um repositório salvo com esse gatilho.
  
