misc_help: |
 - /dicio <palavra>: Irá pesquisar a palavra no dicionario.
 - /tr <idioma> <palavra>: Traduzirá a palavra que voce digitar para o idioma de sua preferencia.
 Obs: o comando também funciona através de resposta, basta digitar "/tr <idioma>" respondendo uma frase


