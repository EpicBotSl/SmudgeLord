github_help: |
  - /gitr user/repository: Irá buscar as releases mais recente desse repositório.
  - /repos: Liste todos os repositórios salvos no grupo atual.
  - /gitadd (gatilho) user/repository: Cria um gatilho para as releases de um repositório.
  - /gitdel (gatilho): delete repository.
  - /fetch (gatilho): Retorna as releases de um repositório salvo com esse gatilho.
  
